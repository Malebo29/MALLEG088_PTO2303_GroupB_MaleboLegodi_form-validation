<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malebo Legodi</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
    <div class="form-container">
        <form>
            <div class="title">
                Registration Form
            </div>
            <table class="form-table">
                <tr>
                    <td>User id:</td>
                    <td><input type="text" maxlength="12" minlength="5" required
                            placeholder="Required, length of 5 to 12 characters"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" maxlength="12" minlength="7" required
                            placeholder="Required, length of 7 to 12 characters"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required placeholder="Required, letters only"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="textarea" placeholder="Optional"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select>
                            <option value="country1">South Africa</option>
                            <option value="country2">Ethiopia</option>
                            <option value="country3">Nigeria</option>
                            <option value="country4">Ghana</option>
                            <option value="country5">Malawi</option>
                            <option value="country6">Kenya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>ZIP Code:</td>
                    <td><input type="number" required placeholder="Required, numeric only"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" required placeholder="Required, valid email address only"></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </td>
                </tr>
                <tr>
                    <td> Language:</td>
                    <td>
                        <input type="checkbox" name="language" value="yes" required>English
                        <input type="checkbox" name="language" value="no" required>Non English
                    </td>
                </tr>
                <tr>
                    <td>About</td>
                    <td>
                        <input type="textarea" placeholder="Optional">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
    </div>
</body>

</html>
